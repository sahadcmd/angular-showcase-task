<app-navbar></app-navbar>

<div class="container">
    <h3>User Details</h3>
    <form [formGroup]="userForm">
        <div class="user-box">
            <label for="id">ID</label>
            <input type="text" id="id" formControlName="id" readonly>
        </div>
        <div class="user-box">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name">
            <small *ngIf="userForm.get('name').hasError('required') && userForm.get('name').touched">Name is required</small>
        </div>
        <div class="user-box">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
            <small *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">Email is required</small>
            <small *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">Invalid email format</small>
        </div>
        <div class="user-box">
            <label for="gender" id="gendr">Gender:</label>
            <select name="gender" id="gender" formControlName="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="status">Status</label>
            <input class="form-check-input" type="checkbox" role="switch" id="status" formControlName="status">
        </div>
        <button class="btn btn-danger">Update Details</button>
    </form>
</div>

<app-footer></app-footer>
